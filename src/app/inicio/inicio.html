<!-- Modal -->
@let _data = data();
@if (_data != null) {
    @let habi = _data.item;
<div class="modal d-block" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
                <button type="button" class="btn-close" (click)="data.set(null)"></button>
            </div>
            <div class="modal-body">
                <div class="col-md-6">
                    <label class="form-label">Clase</label>
                    <select class="form-control" #clase>
                        <option value="">Selecciona una clase</option>
                        <option value="simple">Simple</option>
                        <option value="doble">Doble</option>
                        <option value="ejecutiva">Ejecutiva</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Piso</label>
                    <select class="form-control" #piso>
                        <option value="">Seleccione su piso</option>
                        <option value="1">Piso 1</option>
                        <option value="2">Piso 2</option>
                        <option value="3">Piso 3</option>
                        <option value="4">Piso 4</option>
                        <option value="5">Piso 5</option>
                        <option value="6">Piso 6</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="data.set(null)">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                    (click)="editar(clase.value, piso.value, habi?.id)">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
}
