<div class="container">

    <div class="col-md-6">

        <div #modal class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="col-md-6">
                            <select class="form-control" #clase>
                                <option value="">Selecciona una clase</option>
                                <option value="simple">Simple</option>
                                <option value="doble">Doble</option>
                                <option value="ejecutiva">Ejecutiva</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <select class="form-control" #piso>
                                <option value="">Seleccione su piso</option>
                                <option value="1">Piso 1</option>
                                <option value="2">Piso 2</option>
                                <option value="3">Piso 3</option>
                                <option value="4">Piso 4</option>
                                <option value="5">Piso 5</option>
                                <option value="6">Piso 6</option>
                            </select>
                            <input type="text" #id class="form-control mb-4" placeholder="Digite el id">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-dark color-white"
                            (click)="editar(clase.value, piso.value, id.value)">Editar</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card" style="width: 120%;">
                <div class="card-header bg-info text-center">
                    <div>
                        <h1>Lista de Habitaciones</h1>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            @for (item of habitaciones(); track $index) {
                            {{item.id}}: {{item.tipo_habitacion}} - {{item.piso}}
                            <button (click)="eliminar(item.id)">ðŸ—‘</button>
                            <br>
                            }
                        </div>
                        <div class="col-md-6">

                            <div class="row">

                                <div class="col-md-6">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#modal">
                                        Editar
                                    </button>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

</div>
